  avatar: https://avatars2.githubusercontent.com/u/3726727?v=3&s=100
  bio: "Learning, Developing and Testing."
  email: steve.o@verticalcompliance.com
  disqus-shortname: verticalcompliance
  twitter: #username
  facebook: #username
  google:
    plus: #username
